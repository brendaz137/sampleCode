<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>

<font color=red> FOR ALL CLASSROOMS: </font><br>
<font color=red> Display information for first 5 classrooms: </font><br>
<p id= "demo11"></p>
<p id= "demo12"></p>
<p id= "demo13"></p>
<p id= "demo14"></p>
<p id= "demo15"></p>

<font color=red> FOR AN INDIVIDUAL CLASSROOM: </font><br>
<font color=red> Display JSON Object containing data for classroom 1-115: </font><br>
<p id= "demo2"></p>

<font color=red> Display capacity value of JSON Object (classroom 1-115): </font><br>
<p id= "demo3"></p>

<font color=red> Display url of first picture of JSON Object (classroom 1-115) </font><br>
<p id= "demo4"></p>


<script type="text/javascript">



$.ajax({
	type: "GET",
	dataType: "jsonp",
	url: "https://aqueous-lake-7169.herokuapp.com/classrooms",
	success: function(output) {
        document.getElementById("demo11").innerHTML = JSON.stringify(output.data[0]);
        document.getElementById("demo12").innerHTML = JSON.stringify(output.data[1]);
        document.getElementById("demo13").innerHTML = JSON.stringify(output.data[2]);
        document.getElementById("demo14").innerHTML = JSON.stringify(output.data[3]);
        document.getElementById("demo15").innerHTML = JSON.stringify(output.data[4]);
	}
})


$.ajax({
	type: "GET",
	dataType: "jsonp",
	url: "https://aqueous-lake-7169.herokuapp.com/classrooms/1-115",
	success: function(output) {
		document.getElementById("demo2").innerHTML = JSON.stringify(output);
        document.getElementById("demo3").innerHTML = output.data.capacity;
        document.getElementById("demo4").innerHTML = output.data.urls[0];
	}
})


</script>
</body>
</html>
